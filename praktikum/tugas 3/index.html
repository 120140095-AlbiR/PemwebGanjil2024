<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Nilai Mahasiswa</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Nilai Mahasiswa</h2>

        <!--Input nilai-->
        <label for="nilaiTugas">Tugas (30%)</label>
        <input type="number" id="nilaiTugas" min="0" max="100" placeholder="Masukkan nilai tugas disini">
        
        <label for="nilaiUts">UTS (30%)</label>
        <input type="number" id="nilaiUts" min="0" max="100" placeholder="Masukkan nilai UTS disini">
        
        <label for="nilaiUas">UAS (40%)</label>
        <input type="number" id="nilaiUas" min="0" max="100" placeholder="Masukkan nilai UAS disini">
    
        <button onclick="hitungNilai()">Hitung Nilai</button>
        
        <!--Hasil penghitungan setelah tombol diklik-->
        <div id="contribution" class="contribution" style="display: none;"></div>
        <div id="result" class="result" style="display: none;"></div>
    </div>
</body>
</html>
